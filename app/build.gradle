apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "io.github.hidroh.materialistic"
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 20
        versionName "1.6"
        resValue "bool", "debug", "true"
    }

    signingConfigs {
        release {
            storeFile file("../materialistic.keystore")
            storePassword "materialistic"
            keyAlias "materialistic"
            keyPassword "materialistic"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            zipAlignEnabled true
            resValue "bool", "debug", "false"
        }
    }

    lintOptions {
        abortOnError false
    }
}

ext {
    supportVersion = '23.0.1'
    okHttpVersion = '2.5.0'
    daggerVersion = '1.2.2'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:$supportVersion"
    compile "com.android.support:recyclerview-v7:$supportVersion"
    compile "com.android.support:cardview-v7:$supportVersion"
    compile "com.android.support:design:$supportVersion"
    compile "com.android.support:preference-v7:$supportVersion"
    compile "com.squareup.dagger:dagger:$daggerVersion"
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile "com.squareup.okhttp:okhttp-urlconnection:$okHttpVersion"
    compile "com.squareup.okhttp:okhttp:$okHttpVersion"
    compile 'com.google.android.gms:play-services-analytics:8.1.0'
    provided "com.squareup.dagger:dagger-compiler:$daggerVersion"
}

apply from: "${rootProject.getRootDir()}/robolectric.gradle"
apply from: "${rootProject.getRootDir()}/jacoco.gradle"
